{% extends "modelo.html" %}
{% block conteudo %}

<h1>Adicionar Termo</h1>

<form action="{{ url_for('criar_termo')}}" method="post">
  <div class="mb-3">
    <label for="termo" class="form-label">Termo</label>
    <input  class="form-control" id="termo" name="termo" aria-describedby="emailHelp">
    <div id="termoHelp" class="form-text"></div>
  </div>
  <div class="mb-3">
    <label for="definicao" class="form-label">Definição</label>
    <textarea class="form-control" id="definicao" name="definicao" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<h2>Glossário</h2>

<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
  {% for termo in glossario %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ termo[0] }}</td>
      <td>{{ termo[1] }}</td>
      <td><form method="post" action="{{ url_for('excluir_termo', termo_id=loop.index-1) }}">
    <button type="submit" class="btn btn-danger">Excluir</button>
</form></td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
